<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SNAKEYYY - Advanced Snake Game</title>
    <style>
        body { margin: 0px; overflow: hidden; background-color: black; }
        canvas.emscripten { border: 0px none; background-color: black; display: block; width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    
    <script type='text/javascript'>
      var Module = {
        print: (function() {
          return function(text) {
            console.log(text);
          };
        })(),
        printErr: function(text) {
          console.warn(text);
        },
        canvas: (function() {
          var canvas = document.getElementById('canvas');
          return canvas;
        })()
      };
      
      // FIXED: Prevent arrow keys and spacebar from scrolling the page
      window.addEventListener("keydown", function(e) {
          // 32=Space, 37=Left, 38=Up, 39=Right, 40=Down
          if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
              e.preventDefault();
          }
      }, false);
    </script>

  </body>
</html>
